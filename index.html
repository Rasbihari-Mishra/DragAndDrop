<!DOCTYPE html>
<html>
<head>
  <title>Drag and Drop</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body id="body" class="body">
  <table>
    <tr>
      <td><div id="box-100" class="box" draggable="true">100</div></td>
      <td><div id="box-200" class="box" draggable="true">200</div></td>
      <td><div id="box-300" class="box" draggable="true">300</div></td>
    </tr>
    <tr>
      <td><div id="box-400" class="box" draggable="true">400</div></td>
      <td><div id="box-500" class="box" draggable="true">500</div></td>
      <td><div id="box-600" class="box" draggable="true">600</div></td>
    </tr>
    <tr>
      <td><div id="box-700" class="box" draggable="true">700</div></td>
      <td><div id="box-800" class="box" draggable="true">800</div></td>
      <td><div id="box-900" class="box" draggable="true">900</div></td>
    </tr>
  </table>
	<button id="undoButton" class="undoButton">Undo</button>

  <script src="script.js"></script>
</body>
</html>
